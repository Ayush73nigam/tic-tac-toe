<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
<nav class="navigator">
    <ul>
        <li>Tic Tac Toe Game</li>
    </ul>
</nav>
<div class="game">
    <div class="container">
        <div class="box btop bleft"><span class="newtext"></span></div>
        <div class="box btop"><span class="newtext"></span></div>
        <div class="box btop bright"><span class="newtext"></span></div>
        <div class="box bleft"><span class="newtext"></span></div>
        <div class="box"><span class="newtext"></span></div>
        <div class="box bright"><span class="newtext"></span></div>
        <div class="box bleft bbottom"><span class="newtext"></span></div>
        <div class="box bbottom"><span class="newtext"></span></div>
        <div class="box bright bbottom"><span class="newtext"></span></div>
    </div>

    <div class="message">
        <h1>Hi , Welcome  to  tic  tac  toe</h1>
        <div>
        <span class="info"></span>
        <button id="reset">Reset</button>
        </div>
        <div class="image">
            <img src="excited-spin-unscreen.gif" alt="GIF">
        </div>
    </div>
</div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
